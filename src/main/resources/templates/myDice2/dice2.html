<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dice2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{css/dice2.css}" rel="stylesheet">
    <link th:href="@{assets/css/style2.css}" rel="stylesheet">
    <link th:href="@{assets/css/reset.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e7f299d932.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="base-container">
    <div class="navbar">
        <ul class="navbar-wrap">
            <li><a href="dice1">DICE1</a></li>
            <li><a href="dice2">DICE2</a></li>
            <li><a href="#">DICE3</a></li>
            <li><a href="#">DICE4</a></li>
        </ul>

        <div class="base-main-text">
            <div class="base-main-title">즐거운 주사위 게임</div>
            <div class="base-sub-title">게임, 스트레스 해소 수단이 될 수 있지만 과하면 인생에 독이 됩니다</div>
        </div>
    </div>
</nav>

<section class="dice-container2">
    <div class="dice-wrap1">
        <div class="dice2-number" th:text="${dice2.getNumber()}"></div>
        <div class="start-btn">
            <form action="/dice2" method="get" id="submit">
                <button class="btn" type="submit">다시 굴리기</button>
            </form>
        </div>
    </div>
    <div class="dice-wrap2">
        <div>1번 : <span th:text="${diceRecords.records[1]}"></span></div>
        <div>2번 : <span th:text="${diceRecords.records[2]}"></span></div>
        <div>3번 : <span th:text="${diceRecords.records[3]}"></span></div>
        <div>4번 : <span th:text="${diceRecords.records[4]}"></span></div>
        <div>5번 : <span th:text="${diceRecords.records[5]}"></span></div>
        <div>6번 : <span th:text="${diceRecords.records[6]}"></span></div>
    </div>
</section>

</body>
</html>
